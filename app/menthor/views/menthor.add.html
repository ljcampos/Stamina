<div class="box-inner padding">
  <div class="row row-center">
    <div class="col-md-9 col-center">
    <a href="mentor" class="md-btn md-raised m-b btn-fw bg-white waves-effect">Regresar</a>
    </div>
  </div>
<form name="form" ng-submit='add()'>
  <div class="row row-center">
    <div class="col-md-5 col-center">
      <div class="card">
        <div class="card-heading">
          <h2>Información General</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="md-form-group float-label">
                <input class="md-input" required ng-model='form.name'>
                <label>Nombre</label>
              </div>
            </div>
             <div class="col-sm-12">
              <div class="md-form-group float-label">
                <input class="md-input" required ng-model='form.lastname'>
                <label>Apellido paterno</label>
              </div>
            </div>
             <div class="col-sm-12">
              <div class="md-form-group float-label">
                <input class="md-input" required ng-model='form.firstname'>
                <label>Apellido materno</label>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="md-form-group float-label">
                <input class="md-input" required ng-model='form.position'>
                <label>Cargo</label>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="md-form-group float-label">
                <textarea class="md-input" rows="3" required  ng-model='form.description'></textarea>
                <label>Descripción</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-center">
      <div class="card">
        <div class="card-heading">
          <h2>Datos de acceso</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="md-form-group float-label">
                <input type="email" class="md-input" required ng-model='form.email'>
                <label>Correo Electrónico</label>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="md-form-group float-label">
                <input type="password" class="md-input" required ng-model='form.password'>
                <label>Contraseña</label>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="md-form-group float-label">
                <input type="password" class="md-input" required ng-model='form.password2'>
                <label>Repetir Contraseña</label>
              </div>
            </div>           
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row row-center">  
    <div class="col-md-9 col-center">
      <div class="pull-right">
        <div id="message"></div>
        <input type="submit" name="" class="btn btn-lg btn-success"  value="Guardar">
      </div>
    </div>
  </div>
</form>
</div>
