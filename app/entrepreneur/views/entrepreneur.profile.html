        </button>-->

        <span class="label bg-white label-lg">Gabriel Regalado Sanchez</span>-->

      <div class="col-lg-8 col-lg-offset-0 col-md-8 col-md-offset-0 col-sm-10 col-sm-offset-1 col-xs-12">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card card-redonded md-whiteframe-z2">
              <div class="card-heading">
                <h2>Información Básica</h2>
              </div>
              <div class="card-tools">
                <button ng-if="valEditInfoBasic" ng-click="editInfoBasic()" md-ink-ripple="" class="btn btn-stroke b-2x m-b btn-fw md-btn md-raised m-b btn-fw btn-custom">
                  <i class="mdi-editor-mode-edit i-20"></i>EDITAR
                </button>
                <button ng-if="valSaveInfoBasic" ng-click="saveInfoBasic()" md-ink-ripple="" class="btn btn-stroke b-2x m-b btn-fw md-btn md-raised m-b btn-fw btn-custom">
                  <i class="mdi-content-save i-20"></i>GUARDAR
                </button>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-4">
                    <div class="md-form-group float-label">
                      <input class="md-input has-value" disabled value="Gabriel" id="user_nombres">
                      <label>Nombre(s)</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="md-form-group float-label">
                      <input class="md-input has-value" disabled value="Regalado" id="user_apellido_pat">
                      <label>Apellido Paterno</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="md-form-group float-label">
                      <input class="md-input has-value" disabled value="Sanchez" id="user_apellido_mat">
                      <label>Apellido Materno</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="md-form-group float-label">
                      <input type="date" class="md-input has-value" disabled value="26/12/1992" id="user_nacimiento">
                      <label>Fecha de nacimiento</label>
                    </div>
                  </div>
                  <div class="col-md-4" style="margin-top:-8px;">
                    <small>Género</small>
                    <div class="">
                      <select class="form-control has-value" disabled id="user_genero">
                        <option>Elija una opción</option>
                        <option selected>Másculino</option>
                        <option>Femenino</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card card-redonded md-whiteframe-z2">
              <div class="card-heading">
                <h2>Información de Contacto</h2>
              </div>
              <div class="card-tools">
                <button ng-if="valEditInfoContac" ng-click="editInfoContac()" md-ink-ripple="" class="btn btn-stroke b-2x m-b btn-fw md-btn md-raised m-b btn-fw btn-custom">
                  <i class="mdi-editor-mode-edit i-20"></i>EDITAR
                </button>
                <button ng-if="valSaveInfoContac" ng-click="saveInfoContac()" md-ink-ripple="" class="btn btn-stroke b-2x m-b btn-fw md-btn md-raised m-b btn-fw btn-custom">
                  <i class="mdi-content-save i-20"></i>GUARDAR
                </button>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="md-form-group float-label">
                      <input type="email" class="md-input has-value" disabled value="isc.resg92@gmail.com" id="user_email">
                      <label>Correo Electrónico</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="md-form-group float-label">
                      <input class="md-input has-value" disabled value="999 318 7691" id="user_telefono">
                      <label>Teléfono</label>
                    </div>
