<script type="text/javascript">
    $(document).ready(function(){
        $('#dt').DataTable();
    });
</script>
<style type="text/css">
  .tabs-convocatorias li a{
    color: black;
    font-size: 14px;
  }
  .tabs-convocatorias li.active a{
    color: black;
    font-size: 14px;
  }
</style>

<div class="md-whiteframe-z" ng-init="getSeccion()">
  <ul  class="nav nav-lines nav-tabs nav-justified bg-white tabs-convocatorias">
    <li ng-repeat="section in listaSecciones" class="{{$index==0?'active':''}}">
      <a <a href="" data-toggle="tab" data-target="#tab_{{section.id}}" ng-click="getQuestion(section.id)">{{section.seccion}}</a>
    </li>
  </ul>
  <div class="tab-content p m-b-md clear b-t b-t-2x">
    <div ng-repeat="sec in idSection" role="tabpanel" class="tab-pane animated fadeIn {{$index==0?'active':''}}" id="tab_{{sec}}">
      <div class="panel panel-card p table-responsive"">
          <table class="table table-striped table-bordered" id="dt">
            <thead>
              <tr>
                <th>Pregunta</th>
                <th>Nota</th>
                <th style="width:60px;"></th>
              </tr>
            </thead>
            <tbody> 
              <tr role="row" ng-repeat="question in listaPreguntas">
                <td style="vertical-align:middle;">
                {{question.pregunta}}
                </td>
                <td style="vertical-align:middle;">
                  {{question.nota}}
                </td>
                <td style="vertical-align:middle;tex-align:center;width:60px;">
                  <div class="hidden-xs hidden-sm text-center">
                    <button ui-sref='admin.aplicationform.view' class="btn btn-sm btn-info waves-effect" tooltip="Ver">
                      <i class="fa fa-eye"></i>
                    </button>
                    <button ui-sref='admin.aplicationform.edit' class="btn btn-sm btn-success waves-effect" tooltip="Editar">
                      <i class="fa fa-pencil"></i>
                    </button>
                  </div>
                  <div class="hidden-md hidden-lg text-center">
                    <button ui-sref='admin.aplicationform.view({id:question.id})' class="btn btn-xs btn-info waves-effect" tooltip="Ver">
                      <i class="fa fa-eye"></i>
                    </button>
                    <button ui-sref='admin.aplicationform.edit({id:question.id})' class="btn btn-xs btn-success waves-effect" tooltip="Editar">
                      <i class="fa fa-pencil"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
</div>
