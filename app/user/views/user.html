<h1>users</h1>
<table class='table table-bordered table-hover'>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Website</th>
    </tr>
  </thead>
  <tbody ng-repeat='user in usersList'>
    <tr>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.website}}</td>
    </tr>
  </tbody>
</table>
