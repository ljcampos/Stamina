<script type="text/javascript">
		$(document).ready(function(){
		    $('#dt').DataTable();
		});
	</script>
<div class="box-inner padding">
	<div class="md-whiteframe-z0">
		<div class="panel panel-card p table-responsive">
			<table class="table table-striped table-bordered" id="dt1">
				<thead>
					<tr>
						<th>Universidad</th>
						<th>Usuario</th>
						<th style="text-align:center;">Servicio Inicio</th>
						<th style="text-align:center;">Servicio Final</th>
						<th>{{dato}}</th>
					</tr>
				</thead>
				<tbody>
					<tr role="row" ng-repeat="university in universityList">
						<td style="vertical-align:middle;">{{university.nombre}}</td>
						<td style="vertical-align:middle;">{{university.usuario_id}}</td>
						<td style="text-align:center;vertical-align:middle;">{{university.created_at}}</td>
						<td style="text-align:center;vertical-align:middle;">{{university.updated_at}}</td>
						<td>
							<div class="hidden-xs hidden-sm pull-right">
								<a class="btn btn-sm btn-info waves-effect" tooltip="Ver">
									<i class="fa fa-eye"></i>
								</a>
								<button ui-sref='admin.university.edit({id:university.universidad_id})' class="btn btn-sm btn-success waves-effect" tooltip="Editar">
									<i class="fa fa-pencil"></i>
								</button>
								<button class="btn btn-sm btn-danger waves-effect" tooltip="Eliminar" ng-click="deleteUniversity(university.universidad_id)">
									<i class="fa fa-trash-o"></i>
								</button>
							</div>
							<div class="hidden-md hidden-lg pull-right">
								<button class="btn btn-xs btn-info waves-effect" tooltip="Ver">
									<i class="fa fa-eye"></i>
								</button>
								<button ui-sref='admin.university.edit' class="btn btn-xs btn-success waves-effect" tooltip="Editar">
									<i class="fa fa-pencil"></i>
								</button>
								<button class="btn btn-xs btn-danger waves-effect" tooltip="Eliminar">
									<i class="fa fa-trash-o"></i>
								</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!--<div ng-if="universityList.length == null || universityList.length < 1">
			<div class="alert alert-info alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				No se encontraron <strong>universidades</strong> en la base de datos!
			</div>
		</div>-->
	</div>
</div>
<a ui-sref='admin.university.add' class="md-btn md-fab md-fab-bottom-right pos-fix teal">
  <i class="mdi-content-add i-24"></i>
</a>
