<div class="box-inner padding">
  <div class="row row-center">
    <div class="col-md-9 col-center">
      <button class="md-btn md-raised m-b btn-fw bg-white waves-effect">Regresar</button>
    </div>
  </div>
  <div class="row row-center">
    <div class="col-md-5 col-center">
      <div class="card">
        <div class="card-heading">
          <h2>Informaci칩n General</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="md-form-group float-label">
                <input class="md-input has-value" required ng-model="university.nombre">
                <label>Nombre de la universidad</label>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="md-form-group float-label">
                <input class="md-input has-value" required ng-model="university.created_at">
                <label>Fecha Inicio del servicio</label>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="md-form-group float-label">
                <input class="md-input has-value" required ng-model="university.updated_at">
                <label>Fecha Final del servicio</label>
              </div>
            </div>
            <div class="col-sm-12">
                <label>Subir Logo</label>
                <br>
                <!-- <input class="md-input" type="file" name="file" required ng-model="file"> -->
                <input class="md-input" type="file" ngf-select ng-model="file" name="file" accept="image/*" ngf-max-size="2MB" required>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-center">
      <div class="card">
        <div class="card-heading">
          <h2>Informaci칩n de Acceso</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="md-form-group float-label">
                <input class="md-input has-value" required ng-model="university.user.email">
                <label>Correo Electr칩nico</label>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="md-form-group float-label">
                <input class="md-input" required ng-model="university.pass">
                <label>Cambiar Contrase침a</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row row-center">
    <div class="col-md-9 col-center">
      <div class="pull-right">
        <button type="button" class="btn btn-lg btn-success" ng-click="editUniversity(university, file)">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
