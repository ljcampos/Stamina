<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Stamina | Sign In</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.css" type="text/css" />
  <link rel="stylesheet" href="../libs/jquery/waves/dist/waves.css" type="text/css" />
  <link rel="stylesheet" href="styles/material-design-icons.css" type="text/css" />

  <link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="styles/font.css" type="text/css" />
  <link rel="stylesheet" href="styles/app.css" type="text/css" />
  <style type="text/css">
    .md-input:focus,
    .md-input.focus {
      padding-bottom: 1px;
      border-color: #212121;
      border-bottom-width: 2px;
    }
    .md-input:focus ~ label,
    .md-input.focus ~ label {
      top: 0 !important;
      font-size: 0.85em !important;
      color: #212121;
      opacity: 1;
    }
  </style>
</head>
<body>
<div class="app grey-900">
  <div class="center-block w-xxl w-auto-xs p-v-md">
    <div class="navbar">
      <div class="navbar-brand m-t-lg text-center">
      	<img class="img-responsive" src="images/stamina.png">
        <!--<span class="m-l inline"></span>-->
      </div>
    </div>

    <div class="p-lg panel md-whiteframe-z1 text-color m">
      <div class="m-b text-sm">
        Por favor escribe tu cuenta de correo electrónico y contraseña para iniciar
      </div>
      <form name="form">
        <div class="md-form-group float-label">
          <input type="email" class="md-input" required>
          <label>Correo Electrónico</label>
        </div>
        <div class="md-form-group float-label">
          <input type="password" class="md-input" required>
          <label>Contraseña</label>
        </div>      
        <div class="m-b-md">        
          <label class="md-check">
            <input type="checkbox"><i class="grey-900"></i> No cerrar sesión
          </label>
        </div>
        <button md-ink-ripple type="submit" class="md-btn md-raised grey-900 btn-block p-h-md">Acceder</button>
      </form>
    </div>

    <div class="p-v-lg text-center">
      <div class="m-b">
      	<button md-ink-ripple class="md-btn ">Olvidé mi contraseña</button>
      </div>
      <div>
      	<button md-ink-ripple class="md-btn">Aún no me he registrado <u>Registrarme</u></button>
      </div>
    </div>
  </div>



</div>

<script src="../libs/jquery/jquery/dist/jquery.js"></script>
<script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="../libs/jquery/waves/dist/waves.js"></script>

<script src="scripts/ui-load.js"></script>
<script src="scripts/ui-jp.config.js"></script>
<script src="scripts/ui-jp.js"></script>
<script src="scripts/ui-nav.js"></script>
<script src="scripts/ui-toggle.js"></script>
<script src="scripts/ui-form.js"></script>
<script src="scripts/ui-waves.js"></script>
<script src="scripts/ui-client.js"></script>

</body>
</html>
